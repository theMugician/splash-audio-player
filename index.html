<!doctype html>

<html lang="en">
<head>
  	<meta charset="utf-8">

	<title>Splash Audio Player</title>
	<meta name="description" content="Splash Audio Player | Vanilla javascript audio player">
	<meta name="author" content="Greg Slonina | sevenoceans.agency">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="splash-audio-player.css">

	<style>
		body, html {
			margin: 0;
			background-color: rgb(14, 14, 14);
			height: 100%;
		}

		.main {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100%;
			margin-left: 15px;
			margin-right: 15px;
		}

		.main h1, .main a, .main p {
			font-family: sans-serif;
			color: #fff;
			margin: 0;
		}

		.main p {
			margin-top: 20px;
			text-align: center;
		}

		.main a:hover, .main a:active {
			color: #fff;
		}
	</style>
</head>

<body>
	<div class="main">
		<h1>Splash Audio Player</h1>
		<p>A basic HTML audio player built with vanilla javascript and CSS</p>
		<div class="my-custom-audio-player">
			<audio src="https://sevenoceans.agency/khruangbin-pelota.mp3" preload="metadata">
			</audio>
		</div>
		<a target="_blank" href="https://github.com/theMugician/splash-audio-player">View the Docs</a>
	</div>

	<script src="splash-audio-player.js"></script>

	<script>
		const options = {
			autoplay: true,
			muted: true,
			loop: true
		}

		window.addEventListener('load', (event) => {
			new SplashAudioPlayer('.my-custom-audio-player', options)
		})
	</script>

</body>
</html>
